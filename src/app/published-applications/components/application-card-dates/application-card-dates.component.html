<ng-container
  *ngIf="_currentLocale$ | async as currentLocale; else currentLocaleIsNull"
>
  <ng-container *ngIf="_startDate !== null; else startDateIsNull">
    <span>{{
      { startDate: _startDate, endDate: _endDate } | dates : currentLocale
    }}</span>
  </ng-container>

  <ng-template #startDateIsNull>
    <strong>Start date is null!</strong>
  </ng-template>
</ng-container>

<ng-template #currentLocaleIsNull>
  <strong>Current locale is null!</strong>
</ng-template>
