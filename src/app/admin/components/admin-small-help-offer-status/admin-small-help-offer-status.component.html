<div
  class="admin-small-help-offer-status status"
  [class.status--published]="_status === helpOfferStatus.PUBLISHED"
  [class.status--unpublished]="_status === helpOfferStatus.UNPUBLISHED"
  [class.status--rejected]="_status === helpOfferStatus.REJECTED"
  [class.status--small]="_size === 'small'"
  [class.status--big]="_size === 'big'"
>
  <span>{{ 'helpOfferStatus.' + _status | translate }}</span>
</div>
