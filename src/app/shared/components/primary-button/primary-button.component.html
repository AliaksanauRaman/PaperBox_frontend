<button
  class="primary-button"
  [class.primary-button--danger]="_isDanger"
  [type]="_type"
  [disabled]="_disabled || _isLoadingState"
  (click)="innerClick.emit($event)"
>
  <ng-content *ngIf="!_isLoadingState"></ng-content>

  <app-spinner
    class="primary-button__spinner"
    *ngIf="_isLoadingState"
    color="white"
  ></app-spinner>
</button>
