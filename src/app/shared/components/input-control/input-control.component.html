<div class="input-control">
  <label class="label" *ngIf="_label" [for]="inputId">
    <span>{{ _label }}</span>
  </label>

  <input
    #inputRef
    class="control"
    type="text"
    [id]="inputId"
    [disabled]="inputDisabled"
    [value]="inputValue"
    (input)="handleInputValueChange(inputRef.value)"
    (blur)="handleInputBlur()"
  />
</div>
