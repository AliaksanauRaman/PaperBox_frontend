<div class="input-control">
  <label class="label" *ngIf="controlLabel" [for]="controlId">
    <span>{{ controlLabel }}</span>
  </label>

  <input
    #inputRef
    class="control"
    type="text"
    [id]="controlId"
    [disabled]="controlDisabled"
    [value]="controlValue"
    (input)="handleControlValueChange(inputRef.value)"
    (blur)="handleControlBlur()"
  />
</div>
