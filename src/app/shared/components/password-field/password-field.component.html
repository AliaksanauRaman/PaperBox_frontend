<label [for]="_uniqueId()">{{ _label() }}</label>

<input
  #fieldRef
  [id]="_uniqueId()"
  class="field"
  [type]="_fieldType()"
  [placeholder]="_placeholder()"
  [maxLength]="_maxLength()"
  [value]="_value()"
  (input)="handleFieldInput(fieldRef.value)"
/>

<button (click)="toggleVisibility()">
  {{ _buttonLabel() }}
</button>
