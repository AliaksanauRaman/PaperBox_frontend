<div class="date-control">
  <label [for]="inputId" *ngIf="_label">
    <span>{{ _label }}</span>
  </label>

  <input
    #inputRef
    type="date"
    [id]="inputId"
    [disabled]="inputDisabled"
    [value]="inputValue"
    (input)="handleInputValueChange(inputRef.value)"
    (blur)="handleInputBlur()"
  >
</div>
