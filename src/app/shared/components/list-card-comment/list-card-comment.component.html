<div class="list-card-comment">
  <div class="label" *ngIf="showLabel">
    <span>{{ "components.listCardComment.label" | translate }}</span>
  </div>

  <div class="text">
    <span *ngIf="text !== ''">{{ text }}</span>
    <span class="empty" *ngIf="text === ''">{{
      "components.listCardComment.emptyText" | translate
    }}</span>
  </div>
</div>
