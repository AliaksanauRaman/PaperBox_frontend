<div class="fold" [class.fold--disabled]="_disabled">
  <div #staticPart class="static-part">
    <ng-content select="[staticPart]"></ng-content>
  </div>

  <div #foldablePart class="foldable-part" [class.unfolded]="isUnfolded">
    <ng-content select="[foldablePart]"></ng-content>
  </div>
</div>
