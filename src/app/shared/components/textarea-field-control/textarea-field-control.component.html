<div class="textarea-field-control">
  <label class="label" *ngIf="controlLabel" [for]="controlId">
    <span>{{ controlLabel }}</span>
  </label>

  <textarea
    #textareaRef
    class="control"
    [id]="controlId"
    [disabled]="controlDisabled"
    [value]="controlValue"
    (input)="handleControlValueChange(textareaRef.value)"
    (blur)="handleControlBlur()"
  >
  </textarea>
</div>
