<div class="success-create-help-item-section">
  <div class="content-with-image">
    <div class="content">
      <div class="content__inner">
        <p class="thank-you-text text-block">
          {{
            "components.successCreateHelpItemSection.thankYouText" | translate
          }}
        </p>

        <p class="description-text text-block">
          {{
            "components.successCreateHelpItemSection.descriptionText"
              | translate
          }}
        </p>

        <!-- TODO: Temporary removed -->
        <ng-template>
          <div class="public-id">
            <div class="public-id__label">
              {{
                "components.successCreateHelpItemSection.publicIdLabel"
                  | translate
              }}
            </div>
            <a
              class="public-id__value"
              (click)="handlePublicIdValueClick(_helpItemPublicId)"
              >{{ _helpItemPublicId }}</a
            >
          </div>
        </ng-template>
      </div>
    </div>

    <div class="image">
      <svg-icon
        class="girl-in-card-mobile-image"
        [style.width.px]="76"
        [style.height.px]="153"
        src="/assets/svg/images/girl-in-card-mobile-image.svg"
      ></svg-icon>

      <svg-icon
        class="girl-in-card-desktop-image"
        [style.width.px]="125"
        [style.height.px]="230"
        [svgStyle]="{ 'width.px': 125, 'height.px': 230 }"
        src="/assets/svg/images/girl-in-card-desktop-image.svg"
      ></svg-icon>
    </div>
  </div>

  <button
    type="button"
    class="app-primary-button"
    (click)="handleThankYouButtonClick()"
  >
    {{
      "components.successCreateHelpItemSection.thankYouButtonLabel" | translate
    }}
  </button>
</div>
