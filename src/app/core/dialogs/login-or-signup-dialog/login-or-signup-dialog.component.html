<div class="login-or-signup-dialog">
  <h2 class="title app-custom-dialog-title">
    {{ "dialogs.loginOrSignup.title" | translate }}
  </h2>

  <app-close-dialog-button (click)="closeDialog()"></app-close-dialog-button>

  <div class="content-container">
    <app-girl-with-laptop-image
      class="girl-with-laptop-image"
    ></app-girl-with-laptop-image>

    <div class="actions">
      <button
        class="actions__item app-primary-button"
        type="button"
        (click)="handleLoginButtonClick()"
      >
        <span>{{ "button.login" | translate }}</span>
      </button>

      <button
        class="actions__item app-primary-button"
        type="button"
        (click)="handleSignupButtonClick()"
      >
        <span>{{ "button.signup" | translate }}</span>
      </button>
    </div>
  </div>
</div>
