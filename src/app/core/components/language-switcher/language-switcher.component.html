<div class="language-switcher">
  <div
    class="language"
    *ngFor="let language of languages$ | async; trackBy: trackLanguageByValue"
    matRipple
    [matRippleCentered]="true"
    [matRippleUnbounded]="true"
    [class.language--selected]="language.selected"
    (click)="handleLanguageSelection(language.value)"
  >
    <span>
      {{ language.label }}
    </span>
  </div>
</div>
